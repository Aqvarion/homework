<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Registration</h1>
<form action="#" th:action="@{/registration}" th:object="${}" method="post">
    <p>First name<input type="text" th:field="*{firstName}"></p>
    <p>Last name<input type="text" th:field="*{lastName}"></p>
    <p>Middle name<input type="text" th:field="*{middleName}"></p>
    <p>Age<input type="text" th:field="*{age}"></p>
    <p>Salary<input type="text" th:field="*{salary}"></p>
    <p>Email<input type="text" th:field="*{email}"></p>
    <p>Place of work<input type="text" th:field="*{workPlace}"></p>
    <p><input type="submit" value="Submit" /><input type="reset" value="Reset" /></p>
</form>
</body>
</html>
